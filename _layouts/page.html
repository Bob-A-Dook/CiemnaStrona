---
layout: default
---
<article class="post">

  {% if page.title %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape | replace:" z ", " z&nbsp;" | replace:" o ", " o&nbsp;" | replace:" u ", " u&nbsp;" | replace:" i ", " i&nbsp;" | replace:" w ", " w&nbsp;"}}</h1>
  </header>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
